title: Personal Bookings Frequently Asked Questions (FAQ)
summary: |

sections:
  - name: General
    questions:
      - question: |
          What is Personal Bookings?
        answer: |
          Personal Bookings is a feature within Microsoft Bookings that allows individual users to create and manage their personal schedules. It offers a convenient way to share your own availability depending on your free/busy schedules.

      - question: |
          How do I access Personal Bookings?
        answer: |
          You can access Personal Bookings through the following methods:
          - Web Access: Visit [book.ms](https://book.ms) and sign in with your Microsoft account.
          - Outlook and Teams Integration: Add the Bookings app to the left rail in Outlook or Microsoft Teams for easy access.
          Once you are on the home page of Bookings, navigate to the section that says **Personal booking page**.

      - question: |
          How do I set up my Personal Booking page?
        answer: |
          Your personal booking page is already auto published with two default meeting types: **15 mins meeting** and **30 mins meeting**. You can edit these meeting types or create more of your choice. All public meeting types appear on your booking page for people to book time with you.

      - question: |
          What is the difference between Bookings and Bookings with me?
        answer: |
          Bookings with me integrates with your Outlook calendar and can only be used for 1:1 meetings. Bookings with me is intended for scheduling meeting times with individual users. Bookings is intended for managing scheduling for a group of people. Also, Bookings with me won't create a new mailbox for each Bookings with me page. Note that Bookings with me and Personal Bookings are terms used interchangeably.

      - question: |
          Who can access my public Bookings page?
        answer: |
          Public meeting types can be accessed by anyone that has your Bookings with me page address. You decide who you share your Bookings with me page address with.

      - question: |
          What is the difference between public and private meeting types?
        answer: |
          Meeting types can be public or private. Public meeting types are available to anyone that you share your Bookings page link with. Private meeting types are only available to people that you share the individual private meeting type with. Private meeting types can also generate single use links.
      
      - question: |
          Can I customize my Personal Booking page?
        answer: |
          Yes, you can customize your Personal Booking page to reflect your preferences and style. You can create appointment types of your choice, set your banner image and set your availability. You can also customize the types of appointments you offer and set specific time slots for each.

      - question: |
          How do I share my Personal Booking link?
        answer: |
          You can share your Personal Booking link via email, copy it, or add it to your email signature. Copy the link and share it with your contacts. They can then use this link to book appointments with you.

      - question: |
          How does the scheduling process work?
        answer: |
          When someone wants to book an appointment with you, they will:
          1. Select on your Personal Booking link.
          2. Select the type of appointment they want to book.
          3. Choose an available time slot from your calendar.
          4. Enter their details and confirm the booking.
          You'll receive a notification of the booking, and it will automatically be added to your Outlook calendar.

      - question: |
          Can I set automated reminders for my appointments?
        answer: |
          Yes, Personal Bookings can send automated email reminders to you and your attendees before the scheduled appointment. This helps ensure that both parties are reminded of the upcoming meeting, reducing the likelihood of missed appointments.

      - question: |
          Can I integrate Personal Bookings with my existing calendar?
        answer: |
          Yes, Personal Bookings integrates seamlessly with your Outlook calendar. All booked appointments are automatically added to your calendar, ensuring that your schedule is always up to date.

      - question: |
          Do people need to have a Microsoft account or Bookings license to schedule time with me?
        answer: |
          No. Anyone or any attendee can schedule time with you using your Bookings with me page, even if they don't have a Microsoft account. You, as an organizer, need a Bookings license to create a Bookings with me page.

  - name: Privacy
    questions:
      - question: |
          Where is Bookings with me data stored?
        answer: |
          Bookings with me is a feature of Outlook powered by Bookings. All data is stored within the Microsoft 365 platform and in Exchange. Bookings with me follows data storage policies set by Microsoft, which are the same policies that all apps in Microsoft 365 follow. All customer data (including information provided by attendees when booking) is captured in Bookings and is stored within Exchange. For more information, check out [Privacy: It's all about you](https://www.microsoft.com/trust-center/privacy).